
<mat-accordion>
<ul>
  <li *ngFor="let b of buses">
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        {{ b.organisation }} - {{ b.date }}
      </mat-expansion-panel-header>

      <table>
        <thead>
          <tr>
            <th>Bus ID</th>
            <th>Route Variant</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let bd of b.busData">
            <td>{{ bd.busId }}</td>
            <td>{{ bd.routeVariant }}</td>
            <td>{{ bd.deviationFromTimetable }}</td>
          </tr>
        </tbody>
      </table>
    </mat-expansion-panel>
  </li>
</ul>
</mat-accordion>
