
<mat-accordion *ngIf="buses.length">
  <ul id="bus-report">
    <li *ngFor="let b of buses">
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <h2>{{ b.organisation }} - {{ b.date }}</h2>
        </mat-expansion-panel-header>

        <div *ngIf="b.busData.length">
          <app-bus-detail [busDataArray]="b.busData"></app-bus-detail>
        </div>
      </mat-expansion-panel>
    </li>
  </ul>
</mat-accordion>
