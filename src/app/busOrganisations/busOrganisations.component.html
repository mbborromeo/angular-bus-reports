
<mat-accordion *ngIf="busOrganisations.length">
  <ul id="bus-report">
    <li *ngFor="let bo of busOrganisations">
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <h2>{{ bo.organisation }} - {{ bo.date }}</h2>
        </mat-expansion-panel-header>

        <div *ngIf="bo.busData.length">
          <app-buses [busesWithinOrganisation]="bo.busData"></app-buses>
        </div>
      </mat-expansion-panel>
    </li>
  </ul>
</mat-accordion>
