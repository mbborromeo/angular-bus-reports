
<mat-accordion *ngIf="jsonData && jsonData.data && jsonData.data.length">
  <ul id="bus-report">
    <li *ngFor="let busOrganisation of jsonData.data">
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <h2>{{ busOrganisation.organisation }} - {{ busOrganisation.date }}</h2>
        </mat-expansion-panel-header>

        <app-buses [busesWithinOrganisation]="busOrganisation.busData"></app-buses>
      </mat-expansion-panel>
    </li>
  </ul>
</mat-accordion>
